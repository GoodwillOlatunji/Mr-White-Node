<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. White</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="chat-app-body">
    <h1>IM AM ALIVE</h1>
    <div class="chat-window">
      <div class="chat-window-header">
        <span>Chat with MrWhite</span>
        <div class="chat-window-controls">
          <button
            id="clear-chat"
            class="chat-window-btn chat-window-btn--clear"
            title="Clear chat"
          >
            <i class="fas fa-trash"></i>
          </button>
          <button id="minimize-chat" class="chat-window-btn">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button id="maximize-chat" class="chat-window-btn">
            <i class="fa-solid fa-expand"></i>
          </button>
          <button id="close-chat" class="chat-window-btn">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
      </div>
      <div class="chat-window-messages" id="messages">
        <!-- Messages will be added here -->
      </div>
      <div class="chat-window-input-area">
        <textarea
          id="user-input"
          class="chat-window-input"
          placeholder="What Can i help you with? "
          rows="2"
        ></textarea>
        <button id="send-button" class="chat-window-btn-send">Send</button>
      </div>
    </div>
    <button class="chat-toggle" id="chat-toggle" onclick="toggleChat()">
      <i class="fa-solid fa-comments"></i> Chat
    </button>

    <script src="/js/app.js"></script>
  </body>
</html>
